<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 2000px;
            height: 2000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "{{1}{4, 5}{2, 3}{8, 6, 7}}", "label": "{{1}{4, 5}{2, 3}{8, 6, 7}}", "shape": "dot"}, {"id": "{{2}{1}{3, 4, 5}{8, 6, 7}}", "label": "{{2}{1}{3, 4, 5}{8, 6, 7}}", "shape": "dot"}, {"id": "{{3, 4}{5, 6}{1, 2}{8, 7}}", "label": "{{3, 4}{5, 6}{1, 2}{8, 7}}", "shape": "dot"}, {"id": "{{2}{3}{1}{4, 5}{8, 6, 7}}", "label": "{{2}{3}{1}{4, 5}{8, 6, 7}}", "shape": "dot"}, {"id": "{{2}{1}{3, 4}{8, 7}{5, 6}}", "label": "{{2}{1}{3, 4}{8, 7}{5, 6}}", "shape": "dot"}, {"id": "{{2}{3}{1}{4}{8, 7}{5, 6}}", "label": "{{2}{3}{1}{4}{8, 7}{5, 6}}", "shape": "dot"}, {"id": "{{2}{3}{1}{5}{4}{8, 6, 7}}", "label": "{{2}{3}{1}{5}{4}{8, 6, 7}}", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "{{2}{1}{3, 4, 5}{8, 6, 7}}", "to": "{{3, 4}{5, 6}{1, 2}{8, 7}}"}, {"from": "{{2}{3}{1}{4, 5}{8, 6, 7}}", "to": "{{1}{4, 5}{2, 3}{8, 6, 7}}"}, {"from": "{{2}{3}{1}{4, 5}{8, 6, 7}}", "to": "{{2}{1}{3, 4, 5}{8, 6, 7}}"}, {"from": "{{2}{3}{1}{4, 5}{8, 6, 7}}", "to": "{{3, 4}{5, 6}{1, 2}{8, 7}}"}, {"from": "{{2}{1}{3, 4}{8, 7}{5, 6}}", "to": "{{3, 4}{5, 6}{1, 2}{8, 7}}"}, {"from": "{{2}{3}{1}{4}{8, 7}{5, 6}}", "to": "{{1}{4, 5}{2, 3}{8, 6, 7}}"}, {"from": "{{2}{3}{1}{4}{8, 7}{5, 6}}", "to": "{{3, 4}{5, 6}{1, 2}{8, 7}}"}, {"from": "{{2}{3}{1}{4}{8, 7}{5, 6}}", "to": "{{2}{1}{3, 4}{8, 7}{5, 6}}"}, {"from": "{{2}{3}{1}{5}{4}{8, 6, 7}}", "to": "{{1}{4, 5}{2, 3}{8, 6, 7}}"}, {"from": "{{2}{3}{1}{5}{4}{8, 6, 7}}", "to": "{{3, 4}{5, 6}{1, 2}{8, 7}}"}, {"from": "{{2}{3}{1}{5}{4}{8, 6, 7}}", "to": "{{2}{3}{1}{4, 5}{8, 6, 7}}"}, {"from": "{{2}{3}{1}{5}{4}{8, 6, 7}}", "to": "{{2}{1}{3, 4}{8, 7}{5, 6}}"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
