<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "{{1, 2, 3, 4}}", "label": "{{1, 2, 3, 4}}", "shape": "dot"}, {"id": "{{1}{2, 3, 4}}", "label": "{{1}{2, 3, 4}}", "shape": "dot"}, {"id": "{{3, 4}{1, 2}}", "label": "{{3, 4}{1, 2}}", "shape": "dot"}, {"id": "{{2}{1, 3, 4}}", "label": "{{2}{1, 3, 4}}", "shape": "dot"}, {"id": "{{3, 4}{2}{1}}", "label": "{{3, 4}{2}{1}}", "shape": "dot"}, {"id": "{{1, 2, 3}{4}}", "label": "{{1, 2, 3}{4}}", "shape": "dot"}, {"id": "{{1, 4}{2, 3}}", "label": "{{1, 4}{2, 3}}", "shape": "dot"}, {"id": "{{1}{2, 3}{4}}", "label": "{{1}{2, 3}{4}}", "shape": "dot"}, {"id": "{{2, 4}{1, 3}}", "label": "{{2, 4}{1, 3}}", "shape": "dot"}, {"id": "{{3}{1, 2, 4}}", "label": "{{3}{1, 2, 4}}", "shape": "dot"}, {"id": "{{3}{2, 4}{1}}", "label": "{{3}{2, 4}{1}}", "shape": "dot"}, {"id": "{{3}{4}{1, 2}}", "label": "{{3}{4}{1, 2}}", "shape": "dot"}, {"id": "{{2}{1, 3}{4}}", "label": "{{2}{1, 3}{4}}", "shape": "dot"}, {"id": "{{3}{2}{1, 4}}", "label": "{{3}{2}{1, 4}}", "shape": "dot"}, {"id": "{{3}{2}{1}{4}}", "label": "{{3}{2}{1}{4}}", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "{{1, 2, 3, 4}}", "to": "{{1}{2, 3, 4}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{3, 4}{1, 2}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{2}{1, 3, 4}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{3, 4}{2}{1}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{1, 2, 3}{4}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{1, 4}{2, 3}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{1}{2, 3}{4}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{2, 4}{1, 3}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{3}{1, 2, 4}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{3}{2, 4}{1}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{3}{4}{1, 2}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{2}{1, 3}{4}}"}, {"from": "{{1, 2, 3, 4}}", "to": "{{3}{2}{1, 4}}"}, {"from": "{{1}{2, 3, 4}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{3, 4}{1, 2}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{2}{1, 3, 4}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{3, 4}{2}{1}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{1, 2, 3}{4}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{1, 4}{2, 3}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{1}{2, 3}{4}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{2, 4}{1, 3}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{3}{1, 2, 4}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{3}{2, 4}{1}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{3}{4}{1, 2}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{2}{1, 3}{4}}", "to": "{{3}{2}{1}{4}}"}, {"from": "{{3}{2}{1, 4}}", "to": "{{3}{2}{1}{4}}"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
